<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}Le Stylo Rouge{% endblock %}</title>
        
        <script src="{{ base_url() }}/vendor/jquery-2.1.4.min.js"></script>
        
        <script src="{{ base_url() }}/vendor/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ base_url() }}/vendor/bootstrap/css/bootstrap.min.css" />
        
        <link rel="stylesheet" href="{{ base_url() }}/css/default.css" />
        
        <script src="{{ base_url() }}/js/default.js"></script>
        
        <script>
            var base_url = "{{ base_url() }}";
			var user_id = "{{ user.id }}";
        </script>
        
        {% block stylesheets %}{% endblock %}
    </head>
    <body>
	<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                {% block sidebar %}{% include 'layout_sidebar.html' %}{% endblock %}
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
				<form method="post">
					<input type="hidden" name="csrf_name" value="{{ csrf_name }}">
					<input type="hidden" name="csrf_value" value="{{ csrf_value }}">
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{% block bodytitle %}{% endblock %}</h3>
						</div>
						<div class="panel-body">
							
							{% block body %}{% endblock %}
						</div>
					</div>
					{% block body_extra %}{% endblock %}
				</form>
            </div>
        </div>
	</div>
	
	{% block javascripts %}{% endblock %}
    </body>
</html>
