{% extends 'layout.html' %}

{% block bodytitle %}Usager #{{datas[0].id}}{% endblock %}

{% block body %}
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<div class="form-group">
			<label for="name">Username:</label>
			<input type="text" class="form-control" name="fields[username]" value="{{datas[0].username}}" />
		</div>
		<div class="form-group">
			<label for="name">Courriel:</label>
			<input type="text" class="form-control" name="fields[email]" value="{{datas[0].email}}" />
		</div>
		<div class="form-group">
			<label for="name">Nom:</label>
			<input type="text" class="form-control" name="fields[fullname]" value="{{datas[0].fullname}}" />
		</div>
	</div>
	
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<div class="form-group">
			<label for="name">Actif:</label>
			<input type="checkbox" class="form-control" name="fields[active]" value="1" {{datas[0].active?"checked" }} />
		</div>
		<div class="form-group">
			<label for="name">Admin:</label>
			<input type="checkbox" class="form-control" name="fields[admin]"  value="1" {{datas[0].admin?"checked" }} />
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<button class="btn btn-danger btn-lg" type="submit">Enregistrer</button>&nbsp;
		<a class="btn btn-warning btn-lg" href="{{ base_url() }}/user/list">Retour</a>&nbsp;
	</div>
</div>

{% endblock %}

{% block body_extra %}
{# Notes #}
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Notes</h3>
			</div>
			<textarea style="width: 100%" rows="12" name="fields[notes]">{{datas[0].notes|striptags}}</textarea>
		</div>            
	</div>
</div>
{% endblock %}

{% block javascripts %}
{% endblock %}
